<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<!-- CADASTRO EMPRESA -->
	<p:commandButton value="EMPRESA" onclick="PF('dlg1').show();"
		type="button" />

	<p:dialog header="Empresa" widgetVar="dlg1" dynamic="true">
		<h:outputText value="Você é uma Empresa!" />

		<h:form id="EmpresaCadastro">
			<p:messages id="messages" />
			<p:panelGrid columns="2">


				<p:outputLabel for="nomeFantasia" value="Nome fantasia:" />
				<p:inputText id="nomeFantasia" value="#{empresa.nomeFantasia}" />


				<p:outputLabel for="cnpj" value="Cnpj:" />
				<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{empresa.cnpj}">
					<f:converter converterId="converter.CnpjConverter" />
				
				</p:inputMask>


				<p:outputLabel for="razaoSocial" value="Razão Social:" />
				<p:inputText id="razaoSocial" value="#{empresa.razaoSocial}" />


				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{empresa.email}" />
				<h:outputText value="Senha: " />
				<p:password id="nonFeedback" value="#{empresa.password}" />



				<p:outputLabel for="logradouro" value="Logradouro:" />
				<p:inputText id="logradouro" value="#{empresa.endereco.logradouro}" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" value="#{empresa.endereco.bairro}" />

				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" value="#{empresa.endereco.cep}" />
				<p:outputLabel for="uf" value="UF:" />
				<p:inputText id="uf" value="#{empresa.endereco.uf}" />
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{empresa.endereco.cidade}" />
				<p:outputLabel for="municipio" value="Municipio:" />
				<p:inputText id="municipio" value="#{empresa.endereco.municipio}" />
				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" value="#{empresa.endereco.numero}" />


				<p:commandButton value="Cadastrar" icon="ui-icon-star"
					action="#{pessoaController.addPessoa(empresa)}" update="messages">
				</p:commandButton>
				<p:commandButton value="Limpar" type="reset" />

			</p:panelGrid>
		</h:form>
	</p:dialog>


	<!-- CADASTRO ONG -->
	<p:commandButton value="ONG" onclick="PF('dlg2').show();" type="button" />

	<p:dialog header="Ong" widgetVar="dlg2" dynamic="true">
		<h:outputText value="Você é uma ONG!" />

		<h:form id="OngCadastro">
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="nomeFantasia" value="Nome fantasia:" />
				<p:inputText id="nomeFantasia" value="#{ong.nomeFantasia}" />
				<p:outputLabel for="cnpj" value="Cnpj:" />
				<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{ong.cnpj}">
					<f:converter converterId="converter.CnpjConverter" />
				</p:inputMask>
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{ong.email}" />
				<h:outputText value="Senha: " />
				<p:password id="nonFeedback" value="#{ong.password}" />
				<p:outputLabel for="logradouro" value="Logradouro:" />
				<p:inputText id="logradouro" value="#{ong.endereco.logradouro}" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" value="#{ong.endereco.bairro}" />

				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" value="#{ong.endereco.cep}" />

				<p:outputLabel for="uf" value="UF:" />
				<p:inputText id="uf" value="#{ong.endereco.uf}" />
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{ong.endereco.cidade}" />
				<p:outputLabel for="municipio" value="Municipio:" />
				<p:inputText id="municipio" value="#{ong.endereco.municipio}" />
				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" value="#{ong.endereco.numero}" />

				<p:commandButton value="Cadastrar" icon="ui-icon-star"
					action="#{pessoaController.addPessoa(ong)}" update="messages">
				</p:commandButton>
				<p:commandButton value="Limpar" type="reset" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
